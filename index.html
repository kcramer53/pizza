<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Poppys Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="header1">Poppys Pizza</h1>
      </div>
      <h1>Pop Your Selection</h1><br>
      <img class="poppy1" id="pop" src="img/poppy.png">
    </div>
   <form id="form" class="text-center">
     <div class="form-group">
    <label for="size">Pick a Size!</label>
      <select class="form-group" id="form">
      <option value="none">Pop Your Size</option>
      <option value="small" id="sm">Small $8</option>
      <option value="medium" id="md">Medium $10</option>
      <option value="large" id="lg">Large $12</option>
      <option value="extraLarge" id="xl">Extra large $14</option>
    </select>
    </div>
    <br>
      <h2>Pop Your Toppings $1 Each!</h2>
      <label for="radio">Toppings:</label>
      <input type="radio" name="toppings" value="pepperoni">Pepperoni
      <input type="radio" name="toppings" value="mushrooms"> Mushrooms
      <input type="radio" name="toppings" value="sausage">Sausage
      <input type="radio" name="toppings" value="pineapple">Pineapple

      <button type="submit" class="btn">Pop Place your order! Total is:</button>
      <div id="output">some output</div>
    </form>
  </body>
</html>
