<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Poppys Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="header1">Poppys Pizza</h1>
      </div>
      <h1>Pop Your Selection</h1><br>
      <select id="crust" name="crust">
        <option value="none">Pop Your Crust</option>
        <option value="small" id="sm">Small</option>
        <option value="medium" id="md">Medium</option>
        <option value="large" id="lg">Large</option>
        <option value="extraLarge" id="xl">Extra large</option>
      </select>
    </div>
    <br>
    <h2>Pop Your Toppings</h2>
    <br>
    <form id="form">
      <label for="some-input">Toppings:</label>
      <input type="radio" name="peperoni"> Pepperoni
      <input type="radio" name="mushrooms"> Mushrooms
      <input type="radio" name="sausage">Sausage
      <input type="radio" name="pineapple">Pineapple
      <br>

      <button type="submit" class="btn">Pop You Order</button>
      <div id="output">some output</div>
    </form>
  </body>
</html>
